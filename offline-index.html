                return;
            }
            
            // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ°æœ¬åœ°å­˜å‚¨
            currentUser = {
                name,
                phone: countryCode + phone,
                email,
                address,
                registrationTime: new Date().toISOString(),

                prizes: []

        }

        // åˆ›å»ºç²’å­æ•ˆæœ
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // ç»˜åˆ¶è½®ç›˜
        function drawWheel() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';
            
            const totalSegments = prizes.length;
            const segmentAngle = 360 / totalSegments;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.backgroundColor = prize.color;
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                
                const text = document.createElement('span');
                text.textContent = langData[currentLang][prize.name] || prize.name;
                segment.appendChild(text);
                
                wheel.appendChild(segment);
            });
        }

        // æŠ½å¥–åŠŸèƒ½
        function spin() {
            if (isSpinning || userChances <= 0) return;
            
            isSpinning = true;
            userChances--;
            document.getElementById('chances-left').textContent = userChances;
            document.getElementById('spin-btn').disabled = true;
            
            // æ ¹æ®æƒé‡é€‰æ‹©å¥–å“
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            let random = Math.random() * totalWeight;
            let selectedPrize = null;
            
            for (const prize of prizes) {
                random -= prize.weight;
                if (random <= 0) {
                    selectedPrize = prize;
                    break;
                }
            }
            
            const prizeIndex = prizes.indexOf(selectedPrize);
            const segmentAngle = 360 / prizes.length;
            const targetAngle = (prizeIndex * segmentAngle) + (segmentAngle / 2);
            const spinAngle = 360 * 5 + (360 - targetAngle); // 5åœˆ + ç›®æ ‡è§’åº¦
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${spinAngle}deg)`;
            
            setTimeout(() => {
                showPrizeModal(selectedPrize);
                isSpinning = false;
                document.getElementById('spin-btn').disabled = false;
                
                // ä¿å­˜å¥–å“åˆ°ç”¨æˆ·è®°å½•
                if (currentUser) {
                    currentUser.prizes.push({
                        name: selectedPrize.name,
                        time: new Date().toISOString()
                    });
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
                
                // å¦‚æœæ˜¯"å†æ¥ä¸€æ¬¡"ï¼Œå¢åŠ æœºä¼š
                if (selectedPrize.name === "Spin Again!") {
                    userChances++;
                    document.getElementById('chances-left').textContent = userChances;
                }
            }, 4000);
        }

            } else {

                text.textContent = (langData[currentLang]["You won a"] || "æ‚¨æŠ½ä¸­äº†") + " " + (langData[currentLang][prize.name] || prize.name);
                prizeMessage.textContent = langData[currentLang]["Congratulations! Come to our booth to claim your prize!"] || "æ­å–œä¸­å¥–ï¼å¿«æ¥æˆ‘ä»¬æ¡£å£å…‘æ¢å¥–å“å§ï¼";
            }
            
            modal.classList.remove('hidden');
            createParticles();
        }

        // åˆ†äº«åŠŸèƒ½
        function share(platform) {

                : langData.zh["è®¿é—®æˆ‘ä»¬çš„Facebooké¡µé¢ï¼Œæ¥åˆ°1602æ¡£å£æ‰«ç è·å¤§å¥–ï¼"];

        // åˆå§‹åŒ–åº”ç”¨
        function initApp() {
            // åŠ è½½ä¿å­˜çš„è¯­è¨€åå¥½
            const savedLang = localStorage.getItem('preferredLanguage') || 'zh';
            switchLanguage(savedLang);
            
            // æ£€æŸ¥æ˜¯å¦æœ‰ä¿å­˜çš„ç”¨æˆ·ä¿¡æ¯
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                document.getElementById('user-name-display').textContent = currentUser.name;

                document.getElementById('chances-left').textContent = userChances;

            // ç»˜åˆ¶è½®ç›˜
            drawWheel();
            
            // æ·»åŠ äº‹ä»¶ç›‘å¬å™¨
            document.getElementById('register-form').addEventListener('submit', handleRegistration);
            document.getElementById('spin-btn').addEventListener('click', spin);

        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
