<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1602 Lucky Draw</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
        }
        .wheel-text {
            position: absolute;
            top: 20%;
            left: 10%;
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #ff4444;
            z-index: 10;
        }
        .spin-animation {
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <!-- Landing Page -->
        <div id="landing-page" class="text-center text-white max-w-md">
            <h1 class="text-4xl font-bold mb-6">欢迎来到 1602</h1>
            <p class="text-xl mb-8">扫码有惊喜！</p>
            <button id="enter-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-8 rounded-lg text-xl">
                快捷通道
            </button>
        </div>

        <!-- Registration Page -->
        <div id="register-page" class="hidden bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">成为 1602 会员</h2>
            <form id="register-form">
                <div class="mb-4">
                    <input type="text" id="name" placeholder="名字（必填）" required 
                           class="w-full p-3 border rounded-lg">
                </div>
                <div class="mb-4">
                    <input type="tel" id="phone" placeholder="电话（必填）" required 
                           class="w-full p-3 border rounded-lg">
                </div>
                <div class="mb-6">
                    <input type="email" id="email" placeholder="邮箱（选填）" 
                           class="w-full p-3 border rounded-lg">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 rounded-lg">
                    提交并获取抽奖机会！
                </button>
            </form>
        </div>

        <!-- Wheel Page -->
        <div id="wheel-page" class="hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-4">1602 幸运轮盘</h2>
            <p class="mb-2">欢迎, <span id="user-name">用户</span></p>
            <p class="mb-6"><span id="chances-left">1</span> 次机会</p>
            
            <div class="relative inline-block mb-6">
                <div class="pointer"></div>
                <div id="wheel" class="wheel">
                    <!-- Wheel segments will be generated by JavaScript -->
                </div>
            </div>
            
            <div>
                <button id="spin-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 px-8 rounded-lg text-xl">
                    开始抽奖
                </button>
            </div>
        </div>

        <!-- Result Modal -->
        <div id="result-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-8 max-w-sm w-full mx-4 text-center">
                <h3 id="modal-title" class="text-2xl font-bold mb-4">恭喜！</h3>
                <div id="modal-content" class="mb-6">
                    <p>您抽中了奖品！</p>
                </div>
                <button id="modal-close" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded">
                    关闭
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDR9ApYQZbHJpbs3hSiY1wdGjSOIxWpZIY",
            authDomain: "deductive-smile-408711.firebaseapp.com",
            projectId: "deductive-smile-408711",
            storageBucket: "deductive-smile-408711.appspot.com",
            messagingSenderId: "209601875553",
            appId: "1:209601875553:web:d4a9175622134295c06420",
            measurementId: "G-R222P71DDD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Global variables
        let currentUser = null;

        // Prize data
        const prizes = [
            { text: 'RM5 现金券', color: '#FF6B6B', weight: 20 },
            { text: 'RM10 线上现金券', color: '#4ECDC4', weight: 15 },
            { text: '330ml啤酒', color: '#45B7D1', weight: 25 },
            { text: '1602纪念品', color: '#96CEB4', weight: 20 },
            { text: '谢谢参与', color: '#FFEAA7', weight: 15 },
            { text: '再来一次！', color: '#DDA0DD', weight: 5 }
        ];

        // Draw wheel
        function drawWheel() {
            const wheel = document.getElementById('wheel');
            const segmentAngle = 360 / prizes.length;
            
            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'wheel-segment';
                segment.style.backgroundColor = prize.color;
                segment.style.transform = `rotate(${index * segmentAngle}deg)`;
                segment.style.clipPath = `polygon(0 0, 100% 0, 50% 100%)`;
                
                const text = document.createElement('div');
                text.className = 'wheel-text';
                text.textContent = prize.text;
                text.style.transform = `rotate(${segmentAngle / 2}deg)`;
                segment.appendChild(text);
                
                wheel.appendChild(segment);
            });
        }

        // Select prize by weight
        function selectPrize() {
            const totalWeight = prizes.reduce((sum, prize) => sum + prize.weight, 0);
            const random = Math.random() * totalWeight;
            
            let currentWeight = 0;
            for (const prize of prizes) {
                currentWeight += prize.weight;
                if (random <= currentWeight) {
                    return prize.text;
                }
            }
            return prizes[0].text;
        }

        // Show result modal
        function showResult(prize) {
            const modal = document.getElementById('result-modal');
            const title = document.getElementById('modal-title');
            const content = document.getElementById('modal-content');
            
            if (prize === '谢谢参与') {
                title.textContent = '很遗憾...';
                content.innerHTML = '<p>祝您下次好运！</p>';
            } else if (prize === '再来一次！') {
                title.textContent = '太棒了！';
                content.innerHTML = '<p>您获得了一次额外抽奖机会！</p>';
            } else {
                title.textContent = '恭喜！';
                content.innerHTML = `<p>您抽中了 ${prize}！</p>`;
            }
            
            modal.classList.remove('hidden');
        }

        // Spin function
        async function spin() {
            const spinBtn = document.getElementById('spin-btn');
            const wheel = document.getElementById('wheel');
            const chancesLeft = parseInt(document.getElementById('chances-left').textContent);
            
            if (chancesLeft <= 0) {
                alert('没有抽奖机会了！');
                return;
            }
            
            spinBtn.disabled = true;
            
            // Spin animation
            const randomRotation = Math.random() * 360 + 1440;
            wheel.style.transition = 'transform 3s cubic-bezier(0.23, 1, 0.32, 1)';
            wheel.style.transform = `rotate(${randomRotation}deg)`;
            
            setTimeout(async () => {
                const prize = selectPrize();
                
                try {
                    // Update user data
                    if (currentUser) {
                        const updates = {
                            lastSpin: serverTimestamp(),
                            prizes: arrayUnion({
                                prize: prize,
                                timestamp: serverTimestamp()
                            })
                        };
                        
                        if (prize !== '再来一次！') {
                            updates.chances = Math.max(0, chancesLeft - 1);
                            document.getElementById('chances-left').textContent = updates.chances;
                        }
                        
                        await updateDoc(doc(db, 'users', currentUser.id), updates);
                    }
                    
                    showResult(prize);
                } catch (error) {
                    console.error('Error updating user data:', error);
                    showResult(prize);
                }
                
                spinBtn.disabled = false;
            }, 3000);
        }

        // Registration handler
        async function handleRegistration(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            
            if (!name || !phone) {
                alert('请填写必填项');
                return;
            }
            
            try {
                const userRef = doc(db, 'users', phone);
                const userDoc = await getDoc(userRef);
                
                if (userDoc.exists()) {
                    currentUser = { id: phone, ...userDoc.data() };
                    alert('用户已存在，正在加载您的数据...');
                } else {
                    const userData = {
                        name: name,
                        phone: phone,
                        email: email,
                        chances: 1,
                        prizes: [],
                        createdAt: serverTimestamp()
                    };
                    
                    await setDoc(userRef, userData);
                    currentUser = { id: phone, ...userData };
                    alert('注册成功！');
                }
                
                // Update UI
                document.getElementById('user-name').textContent = currentUser.name;
                document.getElementById('chances-left').textContent = currentUser.chances || 1;
                
                // Switch to wheel page
                document.getElementById('register-page').classList.add('hidden');
                document.getElementById('wheel-page').classList.remove('hidden');
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('注册失败，请重试');
            }
        }

        // Initialize app
        async function initApp() {
            try {
                console.log('Initializing Firebase...');
                await signInAnonymously(auth);
                console.log('Firebase initialized successfully');
                
                // Draw wheel
                drawWheel();
                
                // Event listeners
                document.getElementById('enter-btn').addEventListener('click', () => {
                    document.getElementById('landing-page').classList.add('hidden');
                    document.getElementById('register-page').classList.remove('hidden');
                });
                
                document.getElementById('register-form').addEventListener('submit', handleRegistration);
                document.getElementById('spin-btn').addEventListener('click', spin);
                document.getElementById('modal-close').addEventListener('click', () => {
                    document.getElementById('result-modal').classList.add('hidden');
                });
                
                console.log('App initialized successfully');
                
            } catch (error) {
                console.error('Initialization error:', error);
                document.getElementById('app').innerHTML = `
                    <div class="text-center text-white">
                        <h2 class="text-2xl font-bold mb-4">连接错误</h2>
                        <p>无法连接到服务器，请稍后重试</p>
                        <p class="text-sm mt-2">错误: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Start app
        initApp();
    </script>
</body>
</html>
